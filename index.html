<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satunnainen tekeminen</title>
    <meta name="theme-color" content="#203a43" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #b0c7d3;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }

        .task-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #34495e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .task-button:hover {
            background: #3b5998;
            transform: scale(1.1);
        }

        .task-display {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #b0c7d3;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease-in-out;
            opacity: 0;
            position: relative;
        }

        .task-display.show {
            opacity: 1;
            animation: complexAnimation 3s ease forwards;
        }

        /* Monimutkaisempi animaatio */
        @keyframes complexAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(0deg);
                box-shadow: 0 0 0px rgba(255, 255, 255, 0);
            }
            25% {
                opacity: 1;
                transform: scale(1.1) rotate(10deg);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            }
            50% {
                opacity: 1;
                transform: scale(0.9) rotate(-10deg);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            }
            75% {
                opacity: 1;
                transform: scale(1.05) rotate(5deg);
                box-shadow: 0 0 40px rgba(255, 255, 255, 1);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                box-shadow: 0 0 0px rgba(255, 255, 255, 0);
            }
        }

        /* Taikahiukkasten luominen */
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.3);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(1.5);
            }
        }

        .magic-particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Hiukkasten liike */
        @keyframes magicParticles {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>KirvaGenerator201</h1>
        <div id="task-display" class="task-display">
            <p>Click the button to get a task!</p>
        </div>
        <button id="task-button" class="task-button">Näytä satunnainen tekeminen</button>
    </div>

    <script>document.getElementById('task-button').addEventListener('click', showTask);

    const tasks = [
        'Soita pianoa',
        'Siivoa huoneesi',
        'Tee 10 punnerrusta',
        'Kirjoita runo',
        'Soita pianoa',
        'Meditoi 5 minuuttia',
        'Piirrä jotain kaunista',
        'Tee venyttelyharjoitus'
    ];

    function showTask() {
        const taskDisplay = document.getElementById('task-display');
        const randomTask = tasks[Math.floor(Math.random() * tasks.length)];

        taskDisplay.classList.remove('show');
        
        setTimeout(() => {
            taskDisplay.innerHTML = `<p>${randomTask}</p>`;
            taskDisplay.classList.add('show');

            generateMagicParticles(taskDisplay);
        }, 15); // Näyttö pysyy 4 sekuntia

    }

    // Luo taikahiukkasia
    function generateMagicParticles(element) {
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.classList.add('magic-particle');
            element.appendChild(particle);

            const xPos = Math.random() * 200 - 100; // Satunnaiset x-koordinaatit
            const yPos = Math.random() * 200 - 100; // Satunnaiset y-koordinaatit
            const duration = Math.random() * 2 + 1; // Kesto

            particle.style.left = `${50 + xPos}px`;
            particle.style.top = `${50 + yPos}px`;
            particle.style.animation = `floatUp ${duration}s ease-in-out forwards`;

            // Poistetaan partikkelit animaation jälkeen
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }
    }
</script>
</body>
</html>
